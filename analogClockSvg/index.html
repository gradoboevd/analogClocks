<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Clock</title>

</head>
<body>
<div class="container" id="container">

    <svg width="500px" height="500px" id="first">
        <circle r="250" cx="50%" cy="50%" fill="#E9DCFF"/>

        <line id="secondArrow" x1="250" y1="250" x2="250" y2="250" stroke="black" stroke-width="3" stroke-linecap="round"/>

        <line id="minuteArrow" x1="250" y1="250" x2="250" y2="250" stroke="black" stroke-width="15"
              stroke-linecap="round"/>

        <line id="hourArrow" x1="250" y1="250" x2="250" y2="250" stroke="black" stroke-width="20"
              stroke-linecap="round"/>


    </svg>
</div>
<script src="dist/bundle.js"></script>
</body>
</html>
